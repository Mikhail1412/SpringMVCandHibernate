<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<body>
<h1>Users</h1>

<p><a th:href="@{/users/new}">New user</a></p>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th><th>First name</th><th>Last name</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.firstName}"></td>
        <td th:text="${u.lastName}"></td>
        <td>
            <a th:href="@{/users/{id}/edit(id=${u.id})}">edit</a>
            <form th:action="@{/users/{id}/delete(id=${u.id})}" method="post" style="display:inline">
                <button type="submit">delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
